<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="" align="center">
        <label for="full name">full name:</label>
        <input id="full name" type="text">
        <br></br>
        <label for="email">email</label>
        <input id="email" type="text">
        <br></br>
        <label for="phone">phone</label>
        <input id="phone" type="tel">
        <br></br>
        <label for="check-in-date">check-in-date</label>
        <input id="check-in-date" type="date">
        <br></br>
        <label for="room type">room type</label>
        <select name="room">
            <option value="" disabled selected>select room</option>
            <option value="single room">single room</option>
            <option value="double room">double room</option>
            <option value="triple seater room">triple seater room</option>
            <option value="four seater room">four seater room</option>
        </select>
        <br></br>
        <label for="number of guests">number of guests</label>
        <input id="number of guests" type="text">
        <br></br>
        <h3>special request</h3>
        <div>
            <label for="comment"></label>
            <textarea id="comment" rows="4"></textarea>     
           </div>
           <br></br>
           <button type="submit">book now</button>
           <button type="submit">reset form</button>
    </form>

    
</body>
</html>
